{% extends 'admin/admin.html' %}

{% block content %}
    <table class="table table-striped table-bordered table-hover">
        <caption>Расписания</caption>
        <thead>
            <th>Расписание</th>
            <th>Действия</th>
        </thead>
        <tbody>
            {% for schedule in schedules %}
                <tr>
                    <td>
                        {{schedule[1]}}
                    </td>
                    <td>
                        <a class="btn btn-outline-primary" href="{{ url_for('admin.schedule',schedule=schedule[0]) }}">
                            <img src="/static/bootstrap/icons/pencil.svg" alt="Редактировать">
                        </a>
                        <a class="btn btn-outline-danger" href="#">
                            <img src="/static/bootstrap/icons/trash.svg" alt="Удалить">
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
