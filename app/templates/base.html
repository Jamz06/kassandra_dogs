<!doctype html>
<html lang="ru">
    <head>
        {% block head %}
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {#<meta name="theme-color" content="#563d7c">#}

        {% block styles %}
            {{ bootstrap.load_css() }}
        {% endblock %}

        <title>
            {% if title %}
                {{title}}
            {% else %}
                Дрессировка собак
            {% endif %}
        </title>
        {% endblock %}
    </head>
    <body>
        {% block navbar%}
            
        {% endblock %}

        {% block content %}{% endblock %}

        {% block scripts %}
            {{ bootstrap.load_js() }}
        {% endblock %}
    </body>
</html>
